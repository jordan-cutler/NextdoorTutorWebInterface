<div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="z-depth-3 collection with-header">
      <div class="collection-header">
        <h5 class="condensed light center">Courses You're Tutoring</h5>
      </div>
        <a *ngFor="let courseReviewSummary of courseReviewSummaries" (click)="onCourseClick(courseReviewSummary.course)"
           class="collection-item cursorPointer center nt-orange-text">
          {{courseReviewSummary.course.courseNumber}} {{courseReviewSummary.course.title}} <br>
          <span *ngIf="courseReviewSummary?.averageOfAllScoresAmongAllReviews; else noReviews">
                  Average Review: {{courseReviewSummary.averageOfAllScoresAmongAllReviews}}
                </span>
          <ng-template #noReviews><span>No reviews</span></ng-template>
        </a>
    </div>
  </div>
</div>
