<div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="z-depth-3">
      <ul class="collection with-header">
        <li class="condensed light center collection-header">Courses Tutoring</li>
        <li *ngFor="let reviewSummary of basicTutorInfo.courseReviewSummaries" class="collection-item nt-orange-text">
          <div class="row valign-wrapper">
            <div class="col s8 l5 center left-on-med-and-down word-wrap offset-l4">
              <span class="nt-orange-text">
                {{reviewSummary.course.courseNumber}} {{reviewSummary.course.title}} <br>
                <span *ngIf="reviewSummary?.averageOfAllScoresAmongAllReviews; else noReviews">
                  Average Review: {{reviewSummary.averageOfAllScoresAmongAllReviews}}
                </span>
                <ng-template #noReviews><span>No reviews</span></ng-template>
              </span>
            </div>
            <div class="col s4">
              <button
                *ngIf="currentUser.userId != basicTutorInfo.user.userId"
                class="btn nt-orange-background white-text right" type="button"
                (click)="onCourseClick(reviewSummary.course)"
              >
                Review
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
