<div class="container">
  <div class="card white z-depth-3">
    <div class="card-content black-text">
      <div class="input-field">
        <i class="material-icons prefix">search</i>
        <input type="text" id="{{searchBarId}}" class="autocomplete" [(ngModel)]="searchBarText" name="searchBar"
               (click)="onSearchBarClick()">
        <label id="searchLabel" for="{{searchBarId}}">Search the course you'd like a tutor for</label>
      </div>
    </div>
  </div>
</div>
