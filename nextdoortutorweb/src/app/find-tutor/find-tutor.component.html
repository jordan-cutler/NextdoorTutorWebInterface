<div *ngIf="courses">
  <app-find-tutor-search-bar
    [courses]="courses"
    (selectedCourseNumberEventEmitter)="onCourseSelect($event)"></app-find-tutor-search-bar>
</div>
<div *ngIf="selectedCourseNumber && summariesForSelectedCourse">
  <app-tutor-list [summaries]="summariesForSelectedCourse"></app-tutor-list>
</div>
