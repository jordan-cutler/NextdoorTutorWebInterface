<div class="row">
  <div class="col s12">
    <div class="z-depth-3 collection with-header">
      <div class="collection-header">
        <h5 class="condensed light center">Courses You're Tutoring</h5>
      </div>
      <div *ngIf="courses">
        <a *ngFor="let course of courses" (click)="onCourseClick(course)"
           class="collection-item cursorPointer center orange-text">
          {{course.courseNumber}} {{course.title}}
        </a>
      </div>
    </div>
  </div>
</div>
