<div class="container">
  <div class="card white">
    <div class="card-content black-text">
      <div class="row">
        <div class="col s12">
          <h4 class="card-title condensed light center">Fill out your Tutor Profile</h4>
        </div>
      </div>

      <div class="row"></div>

      <form (ngSubmit)="onSubmit($event)" #applicationForm="ngForm" class="col s12">
        <div class="row">
          <div class="col s12">
            <label id="courseLabel" for="course">Course to tutor</label>
            <select
              id="course"
              ngModel
              name="course"
            >
              <option *ngFor="let course of (coursesUserIsNotTutoringObservable | async)"
                      [ngValue]="course">{{course.courseNumber}} {{course.title}}<!-- Don't move this interpolation on its own line -->
              </option>
            </select>
          </div>
        </div>

        <div class="row" id="hourlyRateRow">
          <div class="col s12">
            <label for="hourlyRate">Hourly Rate</label>
          </div>
          <div class="range-field col s10 m11">
            <input
              id="hourlyRate"
              type="range"
              min="0" max="50"
              [(ngModel)]="hourlyRate"
              name="hourlyRate"
              ngModel
            />
          </div>
          <div class="col s2 m1">
            <output id="hourlyRateOutput">{{hourlyRate}}/hr</output>
          </div>
        </div>

        <div class="row" id="hasTakenCourseCheckboxRow">
          <div class="col s12">
            <input
              type="checkbox"
              id="hasTakenCourseCheckbox"
              [ngModel]="defaultCheckedValue"
              ngModel
              required
              name="hasTakenCourseCheckbox"
              #hasTakenCourse
            />
            <label for="hasTakenCourseCheckbox">Have taken course before</label>
          </div>
        </div>

        <div id="gradeRow" class="row" [hidden]="!hasTakenCourse.checked">
          <div class="input-field col s12">
            <select
              id="grade"
              ngModel
              name="grade"
              class="material-select"
            >
              <option *ngFor="let grade of validGrades" [ngValue]="grade">{{grade.grade}}</option>
            </select>
            <label for="grade">Your letter grade</label>
          </div>
        </div>

        <div
          id="semesterRow"
          class="row"
          ngModelGroup="whenPersonTookCourse"
          #whenPersonTookCourse="ngModelGroup"
          [hidden]="!hasTakenCourse.checked"
        >
          <div class="input-field col s4">
            <select id="semester" class="material-select" ngModel name="semester">
              <option *ngFor="let semester of validSemesters" [ngValue]="semester">{{semester}}</option>
            </select>
            <label for="semester">Term taken</label>
          </div>
          <div class="input-field col s4">
            <select id="year" class="material-select" ngModel name="year">
              <option *ngFor="let year of validYears" [ngValue]="year">{{year}}</option>
            </select>
            <label for="year">Year taken</label>
          </div>
        </div>

        <div id="instructorRow" class="row" [hidden]="!hasTakenCourse.checked">
          <div class="input-field col s12">
            <input
              id="instructor"
              type="text"
              class="character-count validate"
              data-length="141" maxlength="141"
              ngModel
              name="instructor"
              [required]="!hasTakenCourse.disabled"
            >
            <label for="instructor">Instructor</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              id="pastExperience"
              type="text"
              class="validate character-count"
              data-length="141" maxlength="141"
              name="pastExperience"
              ngModel
            />
            <label for="pastExperience">Past Experience (optional)</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              id="notes"
              type="text"
              class="validate character-count"
              data-length="141" maxlength="141"
              name="notes"
              ngModel
            />
            <label for="notes">Other notes (optional)</label>
          </div>
        </div>

        <div class="row">
          <div class="col s6 offset-s6 m3 offset-m9">
            <button
              id="submit"
              class="btn waves-effect waves-light orange"
              type="submit"
              name="submitApplication"
            >
              Submit <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
