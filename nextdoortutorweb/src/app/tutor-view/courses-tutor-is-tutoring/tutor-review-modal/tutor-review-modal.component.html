<div id="{{modalId}}" class="modal" materialize="modal" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4 class="condensed light center">Review {{tutorUser.name}} for {{courseNumber}}</h4>
    <h6 class="condensed light center">All reviews are anonymous</h6>
    <form materialize (ngSubmit)="onSubmitReview()" #reviewForm="ngForm">
      <div class="row">
        <div class="input-field col s12">
          <select
            id="{{knowledgeableDropdownId}}"
            name="knowledgeableGrade"
            materialize="material_select"
            class="validate"
            [materializeSelectOptions]="validReviewGrades"
            [ngModel]="selectedDropdownValue"
            required
          >
            <option [value]="defaultDropdownValue" disabled selected>N/A</option>
            <option *ngFor="let grade of validReviewGrades" [value]="grade">{{grade}}</option>
          </select>
          <label for="{{knowledgeableDropdownId}}">Knowledgeable</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select
            id="{{helpfulDropdownId}}"
            name="helpfulGrade"
            materialize="material_select"
            [materializeSelectOptions]="validReviewGrades"
            [ngModel]="selectedDropdownValue"
            required
          >
            <option [value]="defaultDropdownValue" disabled selected>N/A</option>
            <option *ngFor="let grade of validReviewGrades" [value]="grade">{{grade}}</option>
          </select>
          <label for="{{helpfulDropdownId}}">Helpful</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select
            id="{{charismaticDropdownId}}"
            name="charismaticGrade"
            materialize="material_select"
            [materializeSelectOptions]="validReviewGrades"
            [ngModel]="selectedDropdownValue"
            required
          >
            <option [value]="defaultDropdownValue" disabled selected>N/A</option>
            <option *ngFor="let grade of validReviewGrades" [value]="grade">{{grade}}</option>
          </select>
          <label for="{{charismaticDropdownId}}">Charismatic</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select
            id="{{overallDropdownId}}"
            name="overallGrade"
            materialize="material_select"
            [materializeSelectOptions]="validReviewGrades"
            [ngModel]="selectedDropdownValue"
            required
          >
            <option [value]="defaultDropdownValue" disabled selected>N/A</option>
            <option *ngFor="let grade of validReviewGrades" [value]="grade">{{grade}}</option>
          </select>
          <label for="{{overallDropdownId}}">Overall</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input
            id="{{notesId}}"
            type="text"
            materialize="characterCounter"
            class="validate"
            data-length="200" maxlength="200"
            ngModel
            name="notes"
          />
          <label for="{{notesId}}">Other notes (optional)</label>
        </div>
      </div>

      <div class="row">
        <div class="col s6 offset-s6 m3 offset-m9">
          <button
            id="submit"
            class="btn waves-effect waves-light nt-orange-background"
            type="submit"
            name="submitApplication"
          >
            Submit <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
